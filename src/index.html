<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A-Jax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="functions.js"></script>

    <script src="main.js"></script>
    <!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <container class="col-md-12"> 
        <div class="jumbotron page-header"><span class='text-primary'><h1>Welcome to AJAX Blog</h1></span></div>
    </container>
    
    <container class = 'row'>
        <container class="col-md-3 col-md-offset-1">
                    <button class="btn btn-primary" id='new-post-btn'>New post</button><br><br>
                    <label>Previous:</label>
                    <ul class="list-group" id="post-list">
           
                    </ul>
        </container>


        <container class="col-md-6">
        <container id="display-container">
            <form>
                <label for="title">Title:</label><br>
                <input name="title" id="title-field" class="form-control input-sm" id="title-entry"> <br>
                <label for="post-field">New post:</label><br>  
                <textarea name='post-field' id="post-field" class="form-control input-lg col-md-12" placeholder="Blog about something!"></textarea> <br><br>
                <button id='publish-btn' class="btn btn-primary" >Publish post</button>   <br>
                <div id="alert-section"></div>         
            </form>
            




        </container>
        </container>
        
    </container>
       
    





</body>
</html>
